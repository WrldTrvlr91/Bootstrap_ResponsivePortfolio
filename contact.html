<body>
  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="./index.html">
        <img src="./assets/icons/WrldTrvlrLogo.png" alt="logo" width="100" height="100" />
      </a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>

          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <form>
      <!-- Contact Form -->
      <div class="container master-container">
        <div class="row">
          <div class="col-12">
            <h1 class="masterHeader">Contact</h1>
            <div class="form-group">
              <label for="fullname">Name</label>
              <input type="text" class="form-control" id="fullname" name="fullname">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-1">
            <a href="https://github.com/WrldTrvlr91" target="_blank">
              <i class="fab fa-github-square fa-3x"></i>
            </a>
          </div>
          <div class="col-1">
            <a href="https://stackoverflow.com/users/14074081/wrldtrvlr91" target="_blank">
              <i class="fab fa-stack-overflow fa-3x"></i>
            </a>
          </div>
        </div>
      </div>
    </form>
  </section>
